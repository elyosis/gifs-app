<div class="d-flex justify-content-center">
  <img [src]="url" [alt]="altText || 'Name unknown'" class="card-img-top animate__animated animate__fadeIn" [ngStyle]="{display: hasLoaded ? '' : 'none'}" (load)="onLoad()">
  <img src="/assets/loader.svg" alt="Loading image" width="35" height="35" class="mt-3" *ngIf="!hasLoaded">
</div>
